<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 | 30 Days Of Coding</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    
    <form class="form" action="">
        <h3>Sign up for free</h3>
        <div class="google-btn">
            <img src="/google.png" alt="Google Icon">
            <h4 class="google">Sign up with Google</h4>
        </div>

        <div class="email-option">
            <p class="email-sign-up"><span>or sign up with email</span></p>
        </div>

        <div class="inputs">
            <label class="name" for="">Full Name</label>
            <input class="input" type="text" placeholder="Eg. Mary Olhson">
        </div>

        <div class="inputs">
            <label class="name" for="">Email Address</label>
            <input class="input" type="text" placeholder="your@email.com">
        </div>

        <div class="submit">
            <h4 class="btn-text">Get Started</h4>
        </div>

        <p class="log-in">Already have an account? <span class="log">Log in</span></p>
    </form>

</body>
</html>
